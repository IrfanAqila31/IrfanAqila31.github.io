<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar React</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="latihan.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!--  JS-->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>

  <style>

  </style>
  <script type="text/babel">
    const container = document.getElementById("root");
    const root = ReactDOM.createRoot(container);

    function Button({ style, aktif, aksi, data }) {
      return (
        <button style={style} disabled={aktif} onClick={aksi}>
          {data}
        </button>
      );
    }
    const HomePage = () => {
      const [likes, setLikes] = React.useState(0);

      function Pengurangan() {
        if (likes > 0) {
          setLikes(likes - 1);
        } else {
          setLikes("done!");
        }
      }
      function Penjumlahan() {
        if (likes < 10) {
          setLikes(likes + 1);
        } else {
          setLikes("done!");
        }
      }
      function Reset() {
        setLikes(0);
      }
      function OnOffStyle() {
        if (likes === "done!") {
          return false;
        } else {
          return true;
        }
      }

      return (
        <>
          <div className="d-flex justify-content-center mt-5 grid gap-3 ">
            <div className="d-flex grid gap-3 rounded-3 ">
              <Button  aktif={likes === "done!" ? true : false} aksi={Pengurangan} data=" - " />
              <p>{likes}</p>
              <Button aktif={likes === "done!" ? true : false} aksi={Penjumlahan} data=" + " />
            </div>
            <Button aksi={Reset} data="Reset!" />
          </div>
        </>
      );
    };
    root.render(<HomePage />);
  </script>
</html>
